 _format_version: "3.0"
 _transform: true

 services:
 - host: auth-dev
   name: auth_service
   port: 8080
   protocol: http
   routes:
   - name: auth_route
     paths:
     - /auth
     strip_path: true
 - host: product-dev
   name: product_service
   port: 8090
   protocol: http
   routes:
   - name: product_route
     paths:
     - /product
     strip_path: true